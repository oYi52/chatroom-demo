    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="plugin/material.min.css">
    <script src="plugin/material.min.js"></script>

  <body>
       <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="demo-header mdl-layout__header mdl-color-text--grey-100">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Chatroom <small>DEMO</small></span>
                <div class="mdl-layout-spacer"></div>
              </div>
            </header>
            <div class="mdl-layout__drawer">
                    
                      <div class="mdl-list__item mdl-list__item--two-line" id="myinfo">
                            <div class="mdl-spinner mdl-js-spinner is-active"></div>        
                      </div>
                  <nav class="mdl-navigation">
                          <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

                                  <div class="mdl-tabs__tab-bar">
                                      <a href="#contact-panel" class="mdl-tabs__tab is-active"><i class="material-icons" >person</i></a>
                                      <!--<a href="#add_contact-panel" class="mdl-tabs__tab"><i class="material-icons">person_add</i></a>-->
                                  </div>
                                
                                  <div class="mdl-tabs__panel is-active" id="contact-panel">
                                    <CENTER><div class="mdl-spinner mdl-js-spinner is-active"></div></CENTER>
                                  </div>

                                  <!--<div class="mdl-tabs__panel" id="add_contact-panel">
                                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                              <input type="text" id="sample3">
                                          </div>
                                  </div>-->
                                </div>
                    
                  </nav>
                  <!--<a href="#" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                      <i class="material-icons">exit_to_app</i>
                      Logout
                  </a>-->
            </div>

      <main class="mdl-layout__content">
        <div class="msg-body">
          Please select friends from left sidebar to start chat.
        </div>
        <!--.msg-body-->
          <div class="mdl-card mdl-shadow--8dp"  id="messagebox">
            <div class="row">    
                <div class="col-lg-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Message..." id="msginput">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="msgsubmit"><i class="material-icons md-48">send</i></button>
                        </span>
                    </div>
                </div>
            </div>   
          </div>
      </main>     
    </div>
  </body>
